<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Táblázatok</title>
    <style>
        table, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Táblázatok</h1>
    <!-- table, tr - table row, td - table data -->
    <table>
        <tr>
            <td>Ország</td>
            <td>Város</td>
            <td>Fiú</td>
            <td>Lány</td>
        </tr>
        <tr>
            <td>Albánia</td>
            <td>Ankara</td>
            <td>Antal</td>
            <td>Anna</td>
        </tr>
    </table>

</body>
</html>
